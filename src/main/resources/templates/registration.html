<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/static/css/custom.css}"/>
    <script type="text/javascript" th:src="@{/static/js/registration.js}"></script>
</head>

<body>

<div class="container">
    <h2>Registration</h2>
    <form method="POST" th:action="@{${#httpServletRequest.pathInfo}}" th:object="${registrationForm}">
        <div class="form-group">

            <input type="text" class="form-control" id="mobilenumber" placeholder="Mobile number" th:field="*{mobileNumber}">
            <span class="text-danger" th:errors="*{mobileNumber}"></span>
        </div>

        <div class="form-group">

            <input type="text" class="form-control" id="firstname" placeholder="First name" th:field="*{firstName}">
            <span class="text-danger" th:errors="*{firstName}"></span>
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="lastname" placeholder="Last name" th:field="*{lastName}">
            <span class="text-danger" th:errors="*{lastName}"></span>
        </div>
        <div class="form-group">
            <label class="dropdown-inline" for="month">Date of Birth
                <select class="form-control" id="month">
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>

                </select>
            </label>
            <label class="dropdown-inline" for="date">
                <select class="form-control" id="date">
                    <option value="" disabled selected>Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </label>
            <label class="dropdown-inline" for="year">
                <select class="form-control" id="year">
                    <option value="" disabled selected>Year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label class="radio-inline"><input type="radio" name="optradio" checked th:field="*{gender}" th:value="Male">Male</label>
            <label class="radio-inline"><input type="radio" name="optradio" th:field="*{gender}" th:value="Female">Female</label>
        </div>
        <div class="form-group">

            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
            <span class="text-danger" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <input type="submit" class="btn-mitrais form-control" id="buttonsubmit" value="Register">
        </div>

    </form>

    <footer class="page-footer footer-mitrais">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-12">
                    <h3>Footer</h3>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
